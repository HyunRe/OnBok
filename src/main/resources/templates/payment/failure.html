<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <header th:replace="~{fragments/base :: head}"></header>
  <style>
    .failure-container {
      text-align: center;
      padding: 50px;
    }
    .failure-icon {
      font-size: 5rem;
      color: #dc3545;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
<div th:insert="~{fragments/base :: top}"></div>

<div class="container" style="margin-top:80px">
  <div class="failure-container">
    <div class="failure-icon">
      <i class="fas fa-times-circle"></i>
    </div>
    <h2>결제에 실패했습니다</h2>
    <p class="text-muted mt-3" th:if="${errorMessage}" th:text="${errorMessage}">결제 처리 중 오류가 발생했습니다.</p>
    <p class="text-muted mt-3" th:unless="${errorMessage}">결제 처리 중 오류가 발생했습니다.</p>

    <div class="mt-5">
      <a href="/view/carts" class="btn btn-primary btn-lg me-2">장바구니로 돌아가기</a>
      <a href="/view/books/list" class="btn btn-outline-secondary btn-lg">쇼핑 계속하기</a>
    </div>
  </div>
</div>
</body>
</html>
