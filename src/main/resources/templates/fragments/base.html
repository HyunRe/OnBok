<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <header th:fragment="head">
        <title>OnBok</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/fdb840a8cc.js" crossorigin="anonymous"></script>
        <style>
            * { font-family: 'Noto Sans KR', sans-serif; }
            a { text-decoration: none; }
            .disabled-link { pointer-events: none; }
        </style>
    </header>
</head>

<body>
<div th:fragment="top">
    <header id="header">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
            <div class="container-fluid">
                <ul class="navbar-nav">
                    <a class="navbar-brand mx-5" href="#"><img src="/img/ck-logo.png" height="36"></a>

                    <!-- 관리자 메뉴 -->
                    <th:block th:if="${isAuthenticated && currentUser.role.name() == 'ADMIN'}">
                        <li class="nav-item dropdown ms-3">
                            <a class="nav-link dropdown-toggle" th:classappend="${menu eq 'elastic' ? 'active' : ''}" href="#" data-bs-toggle="dropdown">
                                <i class="fa-solid fa-sheet-plastic"></i> Elastic
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="/view/bookEs/list">새로나온 책</a></li>
                            </ul>
                        </li>
                        <li class="nav-item ms-3">
                            <a class="nav-link" th:classappend="${menu eq 'admin' ? 'active' : ''}" href="/view/admin/dashboard"><i class="fas fa-tachometer-alt"></i> 관리자</a>
                        </li>
                        <li class="nav-item ms-3">
                            <a class="nav-link" href="/view/users/logout"><i class="fas fa-sign-out-alt"></i> 로그아웃</a>
                        </li>
                    </th:block>

                    <!-- 일반 사용자 메뉴 -->
                    <th:block th:unless="${isAuthenticated && currentUser.role.name() == 'ADMIN'}">
                        <li class="nav-item dropdown ms-3">
                            <a class="nav-link dropdown-toggle" th:classappend="${menu eq 'elastic' ? 'active' : ''}" href="#" data-bs-toggle="dropdown">
                                <i class="fa-solid fa-sheet-plastic"></i> Elastic
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="/view/bookEs/list">새로나온 책</a></li>
                            </ul>
                        </li>
                        <li class="nav-item ms-3">
                            <a class="nav-link" th:classappend="${menu eq 'mall' ? 'active' : ''}" href="/view/books/list"><i class="fa-solid fa-basket-shopping"></i> 쇼핑</a>
                        </li>
                        <li class="nav-item ms-3">
                            <a class="nav-link" th:classappend="${menu eq 'recommendation' ? 'active' : ''}" href="/view/recommendations"><i class="fa-solid fa-star"></i> 추천</a>
                        </li>
                        <li class="nav-item dropdown ms-3">
                            <a class="nav-link dropdown-toggle" th:classappend="${menu eq 'order' ? 'active' : ''}" href="#" data-bs-toggle="dropdown">
                                <i class="fa-solid fa-bag-shopping"></i> 주문
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="/view/orders/list">내 주문 목록</a></li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown ms-3" th:if="${isAuthenticated}">
                            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                                <i class="fa-solid fa-user"></i> 내 정보
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="/view/users/profile"><i class="fa-solid fa-user"></i> 프로필 보기</a></li>
                                <li><a class="dropdown-item" href="/view/reviews/my-reviews"><i class="fa-solid fa-star"></i> 내 리뷰</a></li>
                                <li><a class="dropdown-item" href="/view/delivery-addresses"><i class="fa-solid fa-map-marker-alt"></i> 배송지 관리</a></li>
                                <li><a class="dropdown-item" href="/view/carts"><i class="fa-solid fa-shopping-cart"></i> 장바구니</a></li>
                            </ul>
                        </li>
                        <li class="nav-item ms-3">
                            <span th:if="${isAuthenticated}">
                                <a class="nav-link" href="/view/users/logout"><i class="fas fa-sign-out-alt"></i> 로그아웃</a>
                            </span>
                            <span th:unless="${isAuthenticated}">
                                <a class="nav-link" href="/view/users/login"><i class="fas fa-sign-in-alt"></i> 로그인</a>
                            </span>
                        </li>
                    </th:block>
                </ul>
                <span th:if="${isAuthenticated}">
                    <span class="navbar-text me-3">[[${currentUser.uname}]]님 환영합니다.</span>
                </span>
            </div>
        </nav>
    </header>
</div>
<div th:fragment="aside(imageSrc)">
    <aside>
        <img th:src="${imageSrc}" style="width:100%">
    </aside>
</div>

<div th:fragment="bottom">
    <footer id="footer">
        <nav class="navbar navbar-expand-sm bg-light fixed-bottom">
            <div class="container-fluid justify-content-center">
          <span class="navbar-text">
            Copyright &copy; 2025 CK World Corp. All rights reserved.
          </span>
            </div>
        </nav>
    </footer>
</div>
</body>
</html>
