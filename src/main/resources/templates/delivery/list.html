<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <header th:replace="~{fragments/base :: head}"></header>
    <style>
        .address-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            transition: box-shadow 0.3s;
        }
        .address-card:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .address-alias {
            font-size: 1.2rem;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 10px;
        }
        .address-info {
            color: #666;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
<div th:insert="~{fragments/base :: top}"></div>

<div class="container" style="margin-top:80px">
    <div class="row">
        <div class="col-3">
            <aside th:replace="~{fragments/base :: aside('/img/delivery.png')}"></aside>
        </div>

        <div class="col-9">
            <main>
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h3><strong>배송지 관리</strong></h3>
                    <a href="/view/delivery-addresses/form" class="btn btn-primary">
                        <i class="fas fa-plus"></i> 새 배송지 등록
                    </a>
                </div>
                <hr>

                <div th:if="${addresses.isEmpty()}" class="alert alert-info">
                    등록된 배송지가 없습니다. 새 배송지를 등록해주세요.
                </div>

                <div th:each="address : ${addresses}" class="address-card">
                    <div class="address-alias">
                        <i class="fas fa-map-marker-alt"></i>
                        <span th:text="${address.alias}">배송지 별칭</span>
                    </div>

                    <div class="address-info">
                        <i class="fas fa-user"></i> 받는 분:
                        <span th:text="${address.recipientName}">홍길동</span>
                    </div>

                    <div class="address-info">
                        <i class="fas fa-phone"></i> 연락처:
                        <span th:text="${address.tel}">010-0000-0000</span>
                    </div>

                    <div class="address-info">
                        <i class="fas fa-home"></i> 주소:
                        <span th:text="| [${address.zipCode}] ${address.basicAddress} ${address.detailAddress}|">
                            [00000] 기본주소 상세주소
                        </span>
                    </div>

                    <div class="address-info" th:if="${address.memo}">
                        <i class="fas fa-comment"></i> 배송 메모:
                        <span th:text="${address.memo}">배송 메모 내용</span>
                    </div>

                    <div class="mt-3">
                        <a th:href="@{/view/delivery-addresses/edit/{id}(id=${address.id})}" class="btn btn-sm btn-outline-primary">
                            <i class="fas fa-edit"></i> 수정
                        </a>
                        <button class="btn btn-sm btn-outline-danger"
                                th:onclick="|deleteAddress(${address.id})|">
                            <i class="fas fa-trash"></i> 삭제
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>

<script>
    function deleteAddress(id) {
        if (confirm('정말 이 배송지를 삭제하시겠습니까?')) {
            fetch('/api/delivery-addresses/' + id, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(result => {
                // API 응답 구조에 따라 result.status 또는 result.success 등을 확인하세요.
                if (result.status === 200 || result.success) {
                    alert('배송지가 삭제되었습니다.');
                    location.reload();
                } else {
                    alert('삭제 실패: ' + (result.errorMessage || '알 수 없는 오류'));
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('배송지 삭제 중 오류가 발생했습니다.');
            });
        }
    }
</script>
</body>
</html>
