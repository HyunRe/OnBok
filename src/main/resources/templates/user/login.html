<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <header th:replace="~{fragments/base :: head}"></header>
    <style>
        td { text-align: center; }
        /* 내비게이션 바와 콘텐츠 사이의 간격 조정 */
        .main-content { margin-top: 50px; }
        .banner-section { margin-top: 56px; } /* navbar 높이만큼 마진 */
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="/">
            <img src="/img/ck-logo.png" height="40" class="me-2">
            <span class="fw-bold">CK World Bookstore</span>
        </a>

        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/view/books/list">도서 목록</a></li>
                <li class="nav-item"><a class="nav-link active" href="/view/users/login">로그인</a></li>
                <li class="nav-item"><a class="nav-link" href="/view/users/register">회원가입</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid p-0 banner-section">
    <div class="position-relative">
        <img src="https://picsum.photos/1500/300" width="100%" style="height: 250px; object-fit: cover; filter: brightness(60%);">
        <div class="position-absolute top-50 start-50 translate-middle text-center text-white w-100">
            <h1 class="display-5 fw-bold">지식의 바다, CK World</h1>
            <p class="lead">오늘 당신을 성장시킬 한 권의 책을 만나보세요.</p>
        </div>
    </div>
</div>

<div class="container main-content mb-5">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="card-title text-center mt-3">
                        <h3><strong>로그인</strong></h3>
                    </div>
                    <hr>

                    <form action="/view/users/login" method="post">
                        <table class="table table-borderless">
                            <tr>
                                <td style="width: 40%; vertical-align: middle;">
                                    <label class="col-form-label">이메일 주소</label> </td>
                                <td style="width: 60%;">
                                    <input type="text" name="email" class="form-control" placeholder="이메일 입력" required> </td>
                            </tr>
                            <tr>
                                <td style="vertical-align: middle;"><label class="col-form-label">패스워드</label></td>
                                <td><input type="password" name="pwd" class="form-control" placeholder="비밀번호 입력" required></td>
                            </tr>
                            <tr>
                                <td colspan="2" class="pt-3">
                                    <button class="btn btn-primary w-100 mb-2" type="submit">확인</button>
                                    <button class="btn btn-outline-secondary w-100" type="reset">취소</button>
                                </td>
                            </tr>
                        </table>
                    </form>

                    <div th:if="${param.error}" class="alert alert-danger mt-3 text-center" role="alert">
                        <span style="font-size: 0.9rem;">이메일 또는 비밀번호가 올바르지 않습니다.</span>
                    </div>

                    <div class="text-center mt-3">
                        <span class="me-2 text-muted">계정이 없으신가요?</span>
                        <a href="/view/users/register" class="text-decoration-none">회원가입</a>
                    </div>

                    <hr class="my-4">

                    <div class="d-flex align-items-center justify-content-center mb-3">
                        <span class="me-3 text-muted small">소셜 계정 로그인</span>
                        <div class="d-flex gap-3">
                            <a href="/oauth2/authorization/google">
                                <img src="/img/google-logo.png" height="32" title="구글 로그인" style="vertical-align: middle;">
                            </a>
                            <a href="/oauth2/authorization/github">
                                <img src="/img/github-logo.png" height="32" title="깃허브 로그인" style="vertical-align: middle;">
                            </a>
                            <a href="/oauth2/authorization/naver">
                                <img src="/img/naver-logo.jpg" height="32" title="네이버 로그인" style="vertical-align: middle;">
                            </a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
