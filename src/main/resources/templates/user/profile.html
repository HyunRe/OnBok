<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <header th:replace="~{fragments/base :: head}"></header>
    <style>
        .profile-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #007bff;
        }
        .info-label {
            font-weight: bold;
            color: #666;
        }
        .info-value {
            color: #333;
            font-size: 1.1rem;
        }
        .role-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
        }
        .role-admin {
            background-color: #dc3545;
            color: white;
        }
        .role-user {
            background-color: #28a745;
            color: white;
        }
    </style>
</head>
<body>
<div th:insert="~{fragments/base :: top}"></div>

<div class="container" style="margin-top:80px">
    <div class="row">
        <div class="col-3">
            <aside th:replace="~{fragments/base :: aside('/img/profile.png')}"></aside>
        </div>

        <div class="col-9">
            <main>
                <h3><strong>내 프로필</strong></h3>
                <hr>

                <div class="profile-card">
                    <div class="row">
                        <div class="col-md-3 text-center">
                            <img th:if="${user.profileUrl}"
                                 th:src="${user.profileUrl}"
                                 class="profile-picture"
                                 alt="프로필 사진">
                            <img th:unless="${user.profileUrl}"
                                 src="/img/default-profile.png"
                                 class="profile-picture"
                                 alt="기본 프로필 사진">
                        </div>

                        <div class="col-md-9">
                            <table class="table table-borderless">
                                <tr>
                                    <td class="info-label" style="width: 30%;">이름</td>
                                    <td class="info-value" th:text="${user.uname}">사용자명</td>
                                </tr>
                                <tr>
                                    <td class="info-label">이메일</td>
                                    <td class="info-value" th:text="${user.email}">user@example.com</td>
                                </tr>
                                <tr>
                                    <td class="info-label">권한</td>
                                    <td>
                                        <span class="role-badge"
                                              th:classappend="${user.role.name() == 'ADMIN' ? 'role-admin' : 'role-user'}"
                                              th:text="${user.role.name() == 'ADMIN' ? '관리자' : '일반사용자'}">
                                            일반사용자
                                        </span>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="info-label">가입 방법</td>
                                    <td class="info-value" th:text="${user.loginProvider != null ? user.loginProvider.name() : 'LOCAL'}">LOCAL</td>
                                </tr>
                                <tr th:if="${user.createdAt != null}">
                                    <td class="info-label">가입일</td>
                                    <td class="info-value" th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd HH:mm')}">2024-01-01 12:00</td>
                                </tr>
                            </table>

                            <div class="mt-4">
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#profileUpdateModal">
                                    <i class="fas fa-edit"></i> 프로필 수정
                                </button>
                                <button type="button" class="btn btn-secondary" onclick="location.href='/view/bookEs/list'">
                                    <i class="fas fa-home"></i> 홈으로
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>

<!-- 프로필 수정 모달 -->
<div class="modal fade" id="profileUpdateModal" tabindex="-1" aria-labelledby="profileUpdateModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="profileUpdateModalLabel"><i class="fas fa-user-edit"></i> 프로필 수정</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="/view/users/update" method="post">
                <input type="hidden" name="id" th:value="${user.id}">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="pwd" class="form-label"><i class="fas fa-lock"></i> 패스워드</label>
                            <input type="password" class="form-control" id="pwd" name="pwd" placeholder="변경할 패스워드 (선택사항)">
                            <small class="text-muted">비워두면 변경되지 않습니다</small>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="pwd2" class="form-label"><i class="fas fa-lock"></i> 패스워드 확인</label>
                            <input type="password" class="form-control" id="pwd2" name="pwd2" placeholder="패스워드 확인">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="uname" class="form-label"><i class="fas fa-user"></i> 이름</label>
                        <input type="text" class="form-control" id="uname" name="uname" th:value="${user.uname}" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label"><i class="fas fa-envelope"></i> 이메일</label>
                        <input type="email" class="form-control" id="email" name="email" th:value="${user.email}" required>
                    </div>

                    <!-- 프로필 이미지 업로드 -->
                    <div class="mb-3">
                        <label class="form-label"><i class="fas fa-image"></i> 프로필 이미지</label>
                        <input type="hidden" id="modalProfileUrl" name="profileUrl" th:value="${user.profileUrl}">

                        <!-- 이미지 미리보기 -->
                        <div class="text-center mb-3">
                            <img id="modalImagePreview"
                                 th:src="${user.profileUrl != null && user.profileUrl != '' ? user.profileUrl : 'https://via.placeholder.com/100'}"
                                 alt="프로필 이미지"
                                 style="width: 100px; height: 100px; object-fit: cover; border-radius: 50%; border: 2px solid #dee2e6;">
                        </div>

                        <!-- 업로드 방식 선택 -->
                        <div class="btn-group w-100 mb-2" role="group">
                            <input type="radio" class="btn-check" name="modalUploadType" id="modalS3Type" value="s3" checked>
                            <label class="btn btn-outline-primary" for="modalS3Type">S3 URL</label>

                            <input type="radio" class="btn-check" name="modalUploadType" id="modalLocalType" value="local">
                            <label class="btn btn-outline-primary" for="modalLocalType">로컬 파일</label>
                        </div>

                        <!-- S3 URL 입력 -->
                        <div id="modalS3Section">
                            <div class="input-group">
                                <input type="text" class="form-control" id="modalS3Input"
                                       th:value="${user.profileUrl}"
                                       placeholder="https://s3.amazonaws.com/...">
                                <button type="button" class="btn btn-outline-primary" onclick="applyModalS3Url()">미리보기</button>
                            </div>
                        </div>

                        <!-- 로컬 파일 업로드 -->
                        <div id="modalLocalSection" style="display: none;">
                            <input type="file" class="form-control" id="modalFileInput" accept="image/*" onchange="uploadModalFile()">
                            <small class="text-muted">JPG, PNG, GIF 형식 지원 (최대 10MB)</small>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label"><i class="fas fa-info-circle"></i> 읽기 전용 정보</label>
                        <div class="card bg-light">
                            <div class="card-body">
                                <p class="mb-2"><strong>가입 방법:</strong> <span th:text="${user.loginProvider != null ? user.loginProvider.name() : 'LOCAL'}">LOCAL</span></p>
                                <p class="mb-2"><strong>권한:</strong> <span th:text="${user.role.name() == 'ADMIN' ? '관리자' : '일반사용자'}">일반사용자</span></p>
                                <p class="mb-0" th:if="${user.createdAt != null}">
                                    <strong>가입일:</strong> <span th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd HH:mm')}">2024-01-01 12:00</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="fas fa-times"></i> 취소</button>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-check"></i> 수정 완료</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:insert="~{fragments/base :: bottom}"></div>

<script>
    // 모달 업로드 방식 전환
    document.querySelectorAll('input[name="modalUploadType"]').forEach(radio => {
        radio.addEventListener('change', function() {
            const isS3 = this.value === 's3';
            document.getElementById('modalS3Section').style.display = isS3 ? 'block' : 'none';
            document.getElementById('modalLocalSection').style.display = isS3 ? 'none' : 'block';
        });
    });

    // 모달 S3 URL 미리보기
    function applyModalS3Url() {
        const url = document.getElementById('modalS3Input').value.trim();
        if (url) {
            document.getElementById('modalImagePreview').src = url;
            document.getElementById('modalProfileUrl').value = url;
        } else {
            alert('S3 URL을 입력해주세요.');
        }
    }

    // 모달 로컬 파일 업로드
    function uploadModalFile() {
        const fileInput = document.getElementById('modalFileInput');
        const file = fileInput.files[0];

        if (!file) return;

        // 파일 크기 체크 (10MB)
        if (file.size > 10 * 1024 * 1024) {
            alert('파일 크기는 10MB를 초과할 수 없습니다.');
            fileInput.value = '';
            return;
        }

        // FormData 생성
        const formData = new FormData();
        formData.append('file', file);

        // 로딩 표시
        const preview = document.getElementById('modalImagePreview');
        preview.style.opacity = '0.5';

        // AJAX 업로드
        fetch('/api/images/upload/local', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(result => {
            // OnBokResponse 구조: { status, data, errorMessage }
            if (result.status === 200 && result.data) {
                const imageUrl = result.data.url;
                preview.src = imageUrl;
                preview.style.opacity = '1';
                document.getElementById('modalProfileUrl').value = imageUrl;
                alert('이미지가 업로드되었습니다.');
            } else {
                alert('업로드 실패: ' + (result.errorMessage || '알 수 없는 오류'));
                preview.style.opacity = '1';
                fileInput.value = '';
            }
        })
        .catch(error => {
            console.error('Upload error:', error);
            alert('업로드 중 오류가 발생했습니다.');
            preview.style.opacity = '1';
            fileInput.value = '';
        });
    }
</script>
</body>
</html>
