<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <header th:replace="~{fragments/base :: head}"></header>
  <style>
    .book-card {
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: box-shadow 0.3s;
    }
    .book-card:hover {
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
<div th:insert="~{fragments/base :: top}"></div>

<div class="container" style="margin-top:80px">
  <div class="row">
    <div class="col-3">
      <aside th:replace="~{fragments/base :: aside('/img/recommendation.png')}"></aside>
    </div>

    <div class="col-9">
      <main>
        <h3><strong th:text="${title}">도서 목록</strong></h3>
        <hr>

        <!-- 도서 목록 -->
        <div th:if="${books.isEmpty()}" class="alert alert-info">
          추천할 도서가 없습니다.
        </div>

        <div class="row">
          <div th:each="book : ${books}" class="col-md-4 col-sm-6 mb-3">
            <div class="book-card" th:onclick="|location.href='@{/view/books/detail/{id}(id=${book.id})}'|">
              <img th:src="${book.imageUrl}" style="width:100%; height:200px; object-fit:cover;" alt="Book Image">
              <h6 class="mt-2" th:text="${book.title}">책 제목</h6>
              <p class="text-muted mb-1" th:text="${book.author}">저자</p>
              <p class="text-primary" th:text="|${#numbers.formatInteger(book.price, 0, 'COMMA')}원|">가격</p>
            </div>
          </div>
        </div>

        <div class="mt-3">
          <a href="/view/recommendations" class="btn btn-secondary">추천 메인으로</a>
        </div>

      </main>
    </div>
  </div>
</div>
</body>
</html>
